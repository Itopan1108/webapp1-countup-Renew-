<!DOCTYPE html>
<html iang="ja">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <style>
     #counter{
      width: 50%;
      font-size: 32pt;
      text-align: center;
      background-color: #fa8072;
     }
    </style>
    <title>webアプリ１（カウントアップ）</title>
  </head>
  
  <body>
    <div id="app">
      <p id="counter">{{count}}</p><p>回クリックしたぞ！！</p>
      <br><button v-on:click="increment">加算！！</button></br> 
      <br><button v-on:click="clear">初期化！！</button></br> 
      <br><button v-on:click="output">更新！！</button></br> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script> 
    <script >

      let count = Number("<?= value ?>");
      
      new Vue({
       el: '#app',
       data: {
       count: count
       },
       methods: {
       increment: function() {
         this.count += 1
         },
       clear: function() {
         this.count = 0
         },
       output: function() {
         google.script.run.setSheetData(this.count);
         }     
       }
      })
    </script>
  </body>
