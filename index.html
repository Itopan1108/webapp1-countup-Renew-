<!DOCTYPE html>
<html iang="ja">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <style>
     #counter{
      width: 100%;
      font-size: 64pt;
      text-align: center;
      background-color: #fa8072;
     }

     #btnAdd1,#btnReset{
      width: 100%;
      font-size: 32pt;
      text-align: center;
      background-color: yellow;
     }
    </style>
    <script >
      let btnAdd2;
      let n;
      // add ボタン押すと１加算
      function addCount(){
        n++;
        counter.innerHTML = n;
      }
      //  reset ボタン押すとZEROへ初期化
      function resetCount(){
        n = 0;
        counter.innerHTML = 0;
      }

      window.addEventListener("load",()=>{
        btnAdd2 = document.getElementById("btnAdd1")

        n = 0;

        btnAdd2.addEventListener("click", addCount);
        btnReset.addEventListener("click", resetCount);
      })
    </script>
    <title>webアプリ１（カウントアップ）</title>
  </head>
  <body>
    <p id="counter">0</p>
    <p><input type="button" id="btnAdd1" value="加算"></p>
    <p><input type="button" id="btnReset" value="最初から"></p>
  </body>
</html>
